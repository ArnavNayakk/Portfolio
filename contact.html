              </div>
        
              <!-- Message field -->
              <div class="input-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
              </div>
        
              <!-- Submit button -->
              <button id="submit" type="submit">Send</button>
            </form>
